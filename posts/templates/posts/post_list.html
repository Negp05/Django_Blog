<!DOCTYPE html>
<html>
<head>
    <title>Lista de Posts</title>
</head>
<body>
    <h1>Posts Publicados</h1>
    
    {% for post in posts %}
    <article>
        <h2><a href="{% url 'posts:post_detail' post.slug %}">{{ post.titulo }}</a></h2>
        <p>Por: {{ post.autor }} - {{ post.creado|date:"d M Y" }}</p>
        <p>{{ post.contenido|truncatewords:30 }}</p>
    </article>
    <hr>
    {% empty %}
    <p>No hay posts publicados.</p>
    {% endfor %}
    
    {% if user.is_authenticated %}
    <a href="{% url 'posts:post_create' %}">Crear nuevo post</a>
    {% endif %}
</body>
</html>
