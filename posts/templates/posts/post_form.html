<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Editar{% else %}Crear{% endif %} Post</title>
</head>
<body>
    <h1>{% if object %}Editar{% else %}Crear{% endif %} Post</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    
    <a href="{% url 'posts:post_list' %}">Volver a la lista</a>
</body>
</html>
