{% extends "base.html" %}
{% block title %}Eliminar post · THE VORTEX BLOG{% endblock %}

{% block content %}
<div class="card shadow-sm border-0">
  <div class="card-body p-4 p-md-5">
    <h2 class="h4">¿Seguro que deseas eliminar “{{ object.titulo }}”?</h2>
    <p class="text-secondary">Esta acción no se puede deshacer.</p>

    <form method="post" class="d-flex gap-2">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirmar</button>
      <a href="{% url 'posts:post_detail' object.slug %}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
