<!DOCTYPE html>
<html>
<head>
    <title>{{ post.titulo }}</title>
</head>
<body>
    <h1>{{ post.titulo }}</h1>
    <p>Por: {{ post.autor }} - {{ post.creado|date:"d M Y" }}</p>
    
    <div>{{ post.contenido|linebreaks }}</div>
    
    {% if user.is_authenticated and user == post.autor %}
    <a href="{% url 'posts:post_update' post.slug %}">Editar</a>
    <a href="{% url 'posts:post_delete' post.slug %}">Eliminar</a>
    {% endif %}
    
    <a href="{% url 'posts:post_list' %}">Volver a la lista</a>
</body>
</html>
